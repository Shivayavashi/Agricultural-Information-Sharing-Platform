<style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap');
body{
    background-image: url('/static/images/background.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    margin: 0;
}
h2{
    margin-bottom: 0;
}
.manage{
    text-align: right;
    display: flex;
    justify-content: end;
}
a{
    margin : 20px 1rem;
    height: 1rem;
    text-decoration: none;
    color: white;
    background-color: black;
    padding: 0.5rem;
    border-radius: 5px;
    margin-right: 3rem;
    margin-bottom: 0;
}
header{
    height: 50px;
    padding-top: 8px;
    text-align: center;
    background-color: rgba(0, 0, 0, 0.53);
}
#title{
    color: rgb(194, 194, 194);
    font-family: 'Bricolage Grotesque', sans-serif;
    font-size: 30px;
}
p{
    margin: 0;
    padding: 0;
}
.user{
    background-color: rgba(255, 255, 255, 0.179);
    align-self: flex-start;
    padding: 10px 20px;
    color: white;
    width: fit-content;
    font-size: 17px;
    border-radius: 20px;
    letter-spacing: 1.4px;
    margin: 1rem 0;
}
.parent{
    align-self: flex-end;
}
.bot{
    margin: 1rem 0;
    background-color: rgba(0, 0, 0, 0.458);
    padding: 10px 20px;
    color: white;
    align-self: flex-end;
    width: fit-content;
    border-radius: 20px;
    font-size: 17px;
    line-height: 25px;
    letter-spacing: 1.4px;
} 
.chat{
    height: 100%;
    width: 100%;
    display:flex;
    overflow-y: auto;
    flex-direction: column;
    scroll-behavior: smooth;

}
#cinp{
    font-size: 17px;
    margin: 10px 1rem;
    padding-left: 2.4%;
    color: white;
    height: 8%;
    width: 95%;
    border-radius:8px;
    background-color: #000000;
    border: none;
    outline: none;
    line-height: 25px;
    letter-spacing: 1.4px;
}
.chat::-webkit-scrollbar-track
{
	-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	border-radius: 10px;
	background-color: #252222;
}

.chat::-webkit-scrollbar
{
	width: 12px;
	background-color: #191c29;
}

.chat::-webkit-scrollbar-thumb
{
	border-radius: 10px;
	-webkit-box-shadow: inset 0 0 6px #191c29;
	background-color: #555;
}
.outermain{
    margin-top: 1%;
    display:flex;
    align-items: center;
    justify-content: center;
}
:root {
  --card-height: 75vh;
  --card-width: calc(var(--card-height) / 0.5);
}
.main {
    margin: 0 3rem;
    background: #0000009a;
    width: var(--card-width);
    height: var(--card-height);
    padding: 10px;
    padding-top: 2rem;
    position: relative;
    border-radius: 6px;
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    text-align: left;
    display: flex;
    flex-direction: column;
    color: rgb(88 199 250 / 0%);
}
</style>

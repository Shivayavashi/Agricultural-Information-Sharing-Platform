<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agri chat</title>
    {% include 'logincss.html' %}
</head>
<body>
    <header>
        <div id="title">
            Agri Chat
        </div>
    </header>
    <section>
        <div class="form">
            <form class="login-form" method="post">
                {% csrf_token %}
              <input class="input" name="username" type="text" autocomplete="off" placeholder="username"/>
              <input class="input" name="password" type="password" autocomplete="off" placeholder="password"/>
              <input type="submit" id="submit">
              <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
            </form>
          </div>
    </section>
</body>
</html>
